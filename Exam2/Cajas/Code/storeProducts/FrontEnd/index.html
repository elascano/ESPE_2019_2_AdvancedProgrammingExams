<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <title>Servicio de Gesti√≥n de Gruas</title>
</head>
<body >
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center text-white mb-4">ServiGruas</h2>
                <div class="row">
                    <div class="col-md-6 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <center>
                                    <h3 class="mb-0">Login</h3>
                                </center>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" action="./modules/serviceModule/Service.html">
                                    <div class="form-group">
                                        <username for="uname1">Username</username>
                                        <input type="text" class="form-control form-control-lg" name="uname1" id="uname1" required="">
                                        <div class="invalid-feedback">Oops, you missed this one.</div>
                                    </div>
                                    <div class="form-group">
                                        <username>Password</username>
                                        <input type="password" class="form-control form-control-lg" id="pwd1" required="" autocomplete="new-password">
                                        <div class="invalid-feedback">Enter your password too!</div>
                                    </div>
                                    <center>
                                    <div class="align-items-center">
                                        <button class="btn btn-success btn-lg center" id="btnLogin" onclick="validateUser();">Login</button>
                                    </div>
                                    </center>
                                    
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->

                    </div>


                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
</body>
</html>
<script type="text/javascript" src="./models/user.js"></script>
