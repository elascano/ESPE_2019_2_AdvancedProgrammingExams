<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <title>PRODUCT</title>
  </head>
  <body>
    <div class="container my-5">
        <h2>Register Product</h2>
        <form id="form" method="POST"> 
            <input type="text" name="id" id="id" placeholder="Id" class="form-control my-3">
            <input type="text" name="name" id="name" placeholder="Name" class="form-control my-3">
            <input type="text" name="type" id="type" placeholder=" Type" class="form-control my-3">
            <input type="text" name="quantity" id="quantity" placeholder="Quantity" class="form-control my-3">
            <button class="btn btn-primary" id="insert" onclick="validar();" onclick="validarId()">INSERT</button>
        
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="store.js"></script>
</body>
</html>
