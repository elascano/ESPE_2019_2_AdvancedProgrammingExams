<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Nino | CDI</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="nino-box">
    <h1>DATOS DEL NIÑO</h1>
    <form action="">
        <!---APELLIDO-->
        <label form="apellido">APELLIDO</label>
        <input type="text" placeholder="Apellido del niño">

        <!---NOMBRE-->
        <label form="nombre">NOMBRE</label>
        <input type="text" placeholder="Nombre del niño">

        <!---NIVEL-->
        <label form="nombre">NIVEL</label>
        <input type="text" placeholder="Nivel">
        
        <!---FECHA DE NACIMIENTO-->
        <label form="nombre">FECHA DE NACIMIENTO</label>
        <input type="text" placeholder="Fecha de Nacimiento">

        <!---LUGAR DE NACIMIENTO-->
        <label form="nombre">LUGAR DE NACIMIENTO</label>
        <input type="text" placeholder="Lugar de Nacimiento">

        <!---DOMICILIO-->
        <label form="nombre">DOMICILIO</label>
        <input type="text" placeholder="Domicilio">

        <!---ENFERMEDADES SURTIDAS-->
        <label form="nombre">ENFERMEDADES SURTIDAS</label>
        <input type="text" placeholder="Listar Enfermedades">

        <h2>OBSERVACIONES</h2>

        <!---ALERGIAS A MEDICAMENTOS-->
        <label form="nombre">ALERGIAS A MEDICAMENTOS</label>
        <input type="text" placeholder="Listar Alergias">

        <!---ALERGIAS A ALIMENTOS-->
        <label form="nombre">ALERGIAS A ALIMENTOS</label>
        <input type="text" placeholder="Listar Alergias">

        <!---CUIDADOS ESPECIALES-->
        <label form="nombre">CUIDADOS ESPECIALES</label>
        <input type="text" placeholder="Dettallar cuidados">

        <input type="submit" value="Ingresar Datos">
        <a href="#">Informacion del CDI</a>        
    </form>
    </div>
</body>
</html>
