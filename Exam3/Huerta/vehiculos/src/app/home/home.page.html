<ion-header>
  <ion-toolbar color=secondary>
    <ion-title>
      Buscar vehiculo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-card >
            <img src="/assets/DH7.png" alt="" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
      <ion-label>ID of vehicle: </ion-label>
      <ion-input type="text" placeholder = "01" ></ion-input>
      <button (click)="getVehicle()"class="btn__submit">BUSCAR</button>
      <br>
      <br>
      <ion-list>
          <ion-label>VEHICLE: </ion-label>
          <br>
          <ion-item *ngFor="let x of vehicleList;let i=index" >
            <ion-label>
              <h3>{{x.id}}</h3>
              <p>{{x.brand}}</p>
              <p>{{x.model}}</p>
            </ion-label>
            </ion-item>
        </ion-list>
</ion-content>
